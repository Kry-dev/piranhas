<body>
	<!-- Custom HTML -->
	<div class="wrap">

		<header class="header">
			<div class="container">
				<a class="logo" href="index.html">
					<img src="img/logo-colored.svg" alt="logotype">
				</a>
				<input type="checkbox" id="burgermenu">
				<label for="burgermenu" class="burgermenu">
					<span></span>
					<span></span>
					<span></span>
				</label>
				<nav class="sidebar-nav">
					<ul>
						<li><a href="myroutes.html">My Routes</a></li>
						<li><a href="newroute.html">Add Route</a></li>
						<li><a href="index.html">Log out</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="content">
			<section class="places mt-0">
				<div class="container">
					<h1 class="px-0 mb-md-4">Add new route</h1>
					<div class="row p-3">
						<div class="row-cards b-shadow">
							<div class="places-card px-0">
								<div class="places-card__body">
									<form action="#" class="form form-home py-0">
										<input type="text" class="form-input" placeholder="Continent, country or city of your trip">
										<textarea class="form-textarea" name="" id="" cols="30" rows="8" placeholder="Place 1, city, country

Place 2, city, country

Place 3, city, country

..."></textarea>
										<button class="btn btn-lg btn-blue">Find shortest route</button>
									</form>
								</div>
							</div>
							<div class="places-card places-card__blue-l places-card__map">
								<div class="places-card__header">
									<h2 class="places-title">Upgrade</h2>
								</div>
								<div class="places-card__body pt-3">
									<div class="progress">
										<div class="progress-bar" style="width: 70%;">
											<span class="progress-text" >7/10</span>
										</div>
									</div>
									<p class="places-card-descr mb-5">You already used 7 of 10 place request. But you can always buy more</p>
									<a href="#" class="btn btn-white">Upgrade</a>
								</div>
							</div>
						</div>

					</div>
				</div>
			</section>
		</main>
	</div>
